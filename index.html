<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script type="text/javascript" src="books.js" defer></script>

    <input type="checkbox" id="new-book" class="themed" />
    <button id="save-library" class="themed">SAVE LIBRARY</button>
    <button id="delete-selected">Delete Selected</button>
    <button id="invert-selection">Invert Selection</button>

    <div id="new-book-form">
      <fieldset>
        <legend>Create a new book entry</legend>
        <form action="javascript:addBook();">
          <label for="title">Title:</label> 
            <input type="text" name="title" id="title" /><br />

          <label for="author">Author:</label> 
            <input type="text" name="author" id="author" /><br />

          <label for="length">Length (pages):</label> 
            <input type="number" name="length" id="length" /><br />

          <label for="read">Have Read:</label> 
            <input type="checkbox" name="read" id="read" />

          <input type="submit" value="SUBMIT" />
        </form>
      </fieldset>
    </div>
    
    <table id="books">
      <thead>
        <tr>
          <th>
            <input type="checkbox" id="select-all" />
          </th>
          <th>Title</th> 
          <th>Author</th> 
          <th>Length (pages)</th> 
          <th>Read?</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </body>
</html>
